<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>StreamSphere</title>
    <style></style>
  </head>
  <body>
    <div class="navbar">
        <a href="#" id="movies-link">Movies</a>
        <a href="#" id="tvshows-link">TV Shows</a>
        <a href="#" id="new-link">New Movies</a>
        <a href="#" id="popular-link">Popular</a>
        <input type="text" id="search-bar" placeholder="Search...">
    </div>
    <div class="pagination" id="top-pagination">
        <button id="top-prev-page" disabled>Previous</button>
        <button id="top-next-page">Next</button>
    </div>
    <div class="container" id="results">
        <!-- Movie cards will be dynamically inserted here -->
    </div>
    <div class="pagination" id="bottom-pagination">
        <button id="bottom-prev-page" disabled>Previous</button>
        <button id="bottom-next-page">Next</button>
    </div>
    <div class="spinner" id="spinner"></div>
    <script src="app.js"></script>
</body>
</html>
